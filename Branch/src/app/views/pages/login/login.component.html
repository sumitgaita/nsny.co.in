<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" id="username" name="username" formControlName="username" tabindex="1" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" id="password" name="password" formControlName="password" tabindex="2"
                         cFormControl
                         placeholder="Password"
                         type="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button class="btn btn-primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!--<button cButton class="px-0" color="link">
                      Forgot password?
                    </button>-->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <img src="assets/images/avatars/8.jpg" alt="{{title}}" title="{{title}}" width="250" height="250" />
                <br />
                <span class="text-warning"><b>({{title}})</b></span>

  </p>
  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
    Register Now!
  </button>-->
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
