<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Student Payment</strong>
      </c-card-header>
      <c-card-body>
       
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="from" class="col-sm-4 control-label">From Date:</label>
                <div class="col-sm-8 mt-2">
                  <input type="text" readonly class="form-control" placeholder="yyyy-mm-dd" [minDate]="minDate" [maxDate]="maxDate" [startDate]="startDate"
                         name="from" id="from" [(ngModel)]="searchFromDate" (ngModelChange)="onSelectFromDate($event)" (click)="from.toggle()" ngbDatepicker #from="ngbDatepicker">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="to" class="col-sm-4 control-label">To date:</label>
                <div class="col-sm-8 mt-2">
                  <input type="text" readonly class="form-control" placeholder="yyyy-mm-dd" [minDate]="minDate" [maxDate]="maxDate" [startDate]="startDate"
                         name="to" id="to" [(ngModel)]="searchToDate" (ngModelChange)="onSelectToDate($event)" (click)="to.toggle()" ngbDatepicker #to="ngbDatepicker">
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col text-center mt-2">
              <button type="submit" class="btn btn-info" (click)="getPaymentEaning()">View Earning Details</button>
            </div>
          </div>

          <div class="mt-3">
            <ag-grid-angular [domLayout]="'autoHeight'"
                             class="ag-theme-quartz"
                             [pagination]="true"
                             [rowData]="paymenteraningList"
                             [columnDefs]="columnDefs"
                             [paginationPageSize]="pageSize">
            </ag-grid-angular>
          </div>
        

      </c-card-body>
    </c-card>
  </c-col>

</c-row>
