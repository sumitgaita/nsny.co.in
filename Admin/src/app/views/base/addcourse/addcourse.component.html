<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Add Course</strong>
      </c-card-header>
      <c-card-body>
     
        <form [formGroup]="addCourseForm" (ngSubmit)="onAddCourseSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="cname" class="col-sm-4 control-label">Couse Name <span class="red-star">★</span></label>
                <div class="col-sm-8">
                  <input type="text" formControlName="cname" class="form-control mt-2" tabindex="1"  id="cname">
                
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="cinspay_f" class="col-sm-4 control-label">Installment Amount <span class="red-star">★</span></label>
                <div class="col-sm-8">
                  <input type="number" formControlName="cinspay_f" class="form-control mt-2" tabindex="2"  id="cinspay_f">
                  
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="cabb" class="col-sm-4 control-label">Course Abbreviation <span class="red-star">★</span></label>
                <div class="col-sm-8">
                  <input type="text" formControlName="cabb" class="form-control mt-2" tabindex="3"  id="cabb">
                
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="cr3" class="col-sm-6 control-label">Installment First Payment <span class="red-star">★</span></label>
                <div class="col-sm-8">
                  <input type="number" formControlName="cr3" class="form-control mt-2" tabindex="4"  id="cr3">
                 
                </div>
              </div>
            </div>


          </div>

          <div class="row">

            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="cmodules" class="col-sm-4 control-label">Modules</label>
                <div class="col-sm-8">
                  <input type="text" formControlName="cmodules" tabindex="5" class="form-control mt-2" id="cmodules">
                </div>
              </div>
            </div>

            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="cinspay_m" class="col-sm-6 control-label">Installment Monthly Amount <span class="red-star">★</span></label>
                <div class="col-sm-8">
                  <input type="number" formControlName="cinspay_m" class="form-control mt-2" tabindex="6"  id="cinspay_m">
                  
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="cduration" class="col-sm-4 control-label">Duration</label>
                <div class="col-sm-8">
                  <input type="text" formControlName="cduration" class="form-control mt-2" tabindex="7" id="cduration">
                </div>
              </div>
            </div>

            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="cinspay_xm" class="col-sm-6 control-label">Installment No. of Months</label>
                <div class="col-sm-8">
                  <input type="number" formControlName="cinspay_xm" class="form-control mt-2" id="cinspay_xm" tabindex="8">
                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="cfullpay" class="col-sm-4 control-label">Lump sum Couse Fees</label>
                <div class="col-sm-8">
                  <input type="number" formControlName="cfullpay" class="form-control mt-2" tabindex="9" id="cfullpay">
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="hqamount" class="col-sm-4 control-label">HO Amount</label>
                <div class="col-sm-8">
                  <input type="number" formControlName="hqamount" class="form-control mt-2" tabindex="10" id="hqamount">
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="c1" class="col-sm-4 control-label">C1</label>
                <div class="col-sm-8">
                  <input type="text" formControlName="c1" class="form-control mt-2" tabindex="11" id="c1">
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-2">
              <div class="form-group">
                <label for="c2" class="col-sm-4 control-label">C2</label>
                <div class="col-sm-8">
                  <input type="text" formControlName="c2" class="form-control mt-2" tabindex="12" id="c2">
                </div>
              </div>
            </div>

          </div>

          <div class="FormBottom mt-4">
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success" >Submit</button>
              </div>
            </div>
          </div>
        </form>
      </c-card-body>
    </c-card>
  </c-col>

</c-row>
