<c-row>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Student IDCARD</strong>
      </c-card-header>
      <c-card-body>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="from">From Date:</label>
              <div class="mt-1">
                <input class="form-control"
                       placeholder="yyyy-mm-dd"
                       name="from"
                       id="from"
                       [(ngModel)]="searchFromDate"
                       (ngModelChange)="onSelectFromDate($event)"
                       (click)="from.toggle()"
                       ngbDatepicker
                       #from="ngbDatepicker" />
                </div>
              </div>
            </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="to">To date:</label>
              <div class="mt-1">
                <input class="form-control"
                       placeholder="yyyy-mm-dd"
                       name="to"
                       id="to"
                       [(ngModel)]="searchToDate"
                       (ngModelChange)="onSelectToDate($event)"
                       (click)="to.toggle()"
                       ngbDatepicker
                       #to="ngbDatepicker" />
                </div>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mt-3">
            <div class="form-group">
              <label for="selectedBranch">Select Branch:</label>
                <select name="selectedBranch" [(ngModel)]="branchId" id="selectedBranch" class="form-control">
                  <option [value]="0">All</option>
                  <option *ngFor="let ut of branchList" [value]="ut.id">{{ut.bname}}</option>
                </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group mt-5">
              <button type="submit" class="btn btn-info" (click)="getPaymentEaning()">Genarate Student ICard</button>

            </div>
          </div>

        </div>

        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary" (click)="printData()"><i class="fa fa-print" aria-hidden="true"></i> Print</button>&nbsp;
            <button class="btn btn-danger" (click)="excelFileData()"><i class="fa fa-file-excel-o" aria-hidden="true"></i> Export to MS Excel File</button>
          </div>
        </div>
        <div class="mt-3">
          <ag-grid-angular [domLayout]="'autoHeight'"
                           class="ag-theme-quartz"
                           [pagination]="true"
                           [rowData]="paymenteraningList"
                           [columnDefs]="columnDefs"
                           [paginationPageSize]="pageSize">
          </ag-grid-angular>
        </div>

      </c-card-body>
    </c-card>
  </c-col>

</c-row>
